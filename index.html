<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/jpg" href="./images/james_favicon.jpg" />
    <title>Pokemon Breeder</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>
<body>

<div id="intro-screen">
    <div class="pokemon_logo"></div>
    <div class="start_button">Click here to Start!</div>
</div>

<div class="pokeball_screen_container"></div>

<div class="screen_container">
    <div class="ash_image"></div>
    <div class="misty_image"></div>
    <h1 id="message-screen"></h1>
    <div class="pokemon_pair_screen">
        <div class="first_row">
            <div id="slot1" class="pokemon_child"></div>
            <div id="slot2" class="pokemon_child"></div>
            <div id="slot3" class="pokemon_child"></div>
            <div id="slot4" class="pokemon_child"></div>
            <div id="slot5" class="pokemon_child"></div>
        </div>
        <div class="second_row">
            <div id="slot6" class="pokemon_child"></div>
            <div id="slot7" class="pokemon_child"></div>
            <div id="slot8" class="pokemon_child"></div>
            <div id="slot9" class="pokemon_child"></div>
        </div>
    </div>
</div>

</body>
</html>
