<!DOCTYPE>
<html lang="en">
<head>

    <title>Pokemon Breeder</title>

    <script src="main.js" type="text/javascript"></script>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<div class="start_button"></div>
<div class="pokeball_screen_container">
</div>

            <div id="slot4" class="pokemon_child"></div>
            <div id="slot5" class="pokemon_child"></div>
        </div>
        <div class="second_row">
            <div id="slot6" class="pokemon_child"></div>
            <div id="slot7" class="pokemon_child"></div>
            <div id="slot8" class="pokemon_child"></div>
            <div id="slot9" class="pokemon_child"></div>
        </div>
    </div>
</div>

</body>
</html>
